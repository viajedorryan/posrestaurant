    <!-- page script -->
    
    <script>
            $(document).on("click", ".order", function () {
                var tableno = $(this).data('id');
                $(".modal-body #tableno").val( tableno );
            });
            function print() {
                var objFra = document.getElementById('myFrame');
                objFra.contentWindow.focus();
                objFra.contentWindow.print();
            }
        </script>
