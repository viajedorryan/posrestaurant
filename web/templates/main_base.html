{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Restaurant | Home</title>
    
    {% block stylesheets %}
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'custom/dashboard.css' %}">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
        <!-- Ionicons -->
        <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    {% endblock %}
</head>

<body class="hold-transition" style="background: url('{% static 'dist/img/itcsibackground.png' %}');"> <!-- lockscreen -->
    <div class="login-box">
        <div class="lockscreen-logo">
            <h1 style="color:#43c5a9;"><strong>Restaurant Management System</strong></h1>
        </div>


        {% block content %}

        {% endblock %}
    </div>
    
{% block javascript %}
    <!-- jQuery 3 -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
{% endblock %}

</body>
</html>
